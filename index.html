<!doctype html>

  <body>
    <!--Menu Header-->

    <nav class="navbar fixed-top py-3">
        <div class="container">
          <p>
            <button
              type="button"
              onclick="changeStyle()"

          </div>
        </div>
      </nav>

     <!--Hero Banner-->

          <div class="container" style="padding-top: 55px">
            <div class="text-center fs-1 pt-5" style="color: #d1d1d0; letter-spacing: 0.1em">ABOUT ME</div>
            <div class="text-center fs-3" style="letter-spacing: 0.1em; position: relative; top:-35px">ABOUT ME</div>
            <div class="row" >

        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script type="text/javascript">
      var nav = document.querySelector('nav');

      window.addEventListener('scroll', function () {
        if (window.pageYOffset > 100) {
          nav.classList.add('bg-light', 'shadow');
        } else {
          nav.classList.remove('bg-light', 'shadow');
        }
      });
    </script>
